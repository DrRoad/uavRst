# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: r
sudo: required
warnings_are_errors: false
bundler_args: --retry 7

env:
  global:
    MPI_IMPL=openmpi

  matrix:
    - GFORTRAN_VERSION=6
      BUILD='debug'
    - GFORTRAN_VERSION=4.8
      EXTRAFLAGS=-fopenmp
      BUILD='release'
    - GFORTRAN_VERSION=6
      EXTRAFLAGS=-fopenmp
      BUILD='release'
    - GFORTRAN_VERSION=4.7
      BUILD='release'
    - GFORTRAN_VERSION=4.8
      BUILD='release'
    - GFORTRAN_VERSION=4.9
      BUILD='release'
    - GFORTRAN_VERSION=5 
      BUILD='release'
    - GFORTRAN_VERSION=6
      BUILD='release'

bioc_packages:
  - BiocGenerics
  - Biobase

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
      - libgdal-dev
      - saga 
      - grass
      - otb-bin
      - libnetcdff-dev
      - netcdf-bin 


r_github_packages:
  - r-spatial/link2GI
  
r_build_args: "--no-build-vignettes"
r_check_args: "--no-build-vignettes --as-cran"

dist: trusty

addons:
  postgresql: "9.6"

before_install:
  - export MINICONDA=$HOME/miniconda
  - export PATH="$MINICONDA/bin:$PATH"
  - hash -r
  # Install conda only if necessary
  - command -v conda >/dev/null || { wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
     bash miniconda.sh -b -f -p $MINICONDA; }
  - conda update --yes conda
  - conda remove --yes -n condaenv --all || echo "Conda not yet installed"
  - conda create --yes -n condaenv python=2.7
  - conda install --yes -n condaenv pip
  - source activate condaenv
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
  - conda install --yes -c obspy obspy # python=2.7
  - travis_retry pip install $PIP_DEPS
   #Install Gfortran in selected version
  - sudo -E apt-add-repository -y "ppa:ubuntu-toolchain-r/test"
  - sudo -E apt-get -yq update &>> ~/apt-get-update.log
  - sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install 
    gfortran-$GFORTRAN_VERSION g++-$GFORTRAN_VERSION tcsh gnuplot
  - export TRAVIS_ROOT=$HOME/travis
    #- mkdir -p $TRAVIS_ROOT
  - wget https://www.geophysik.uni-muenchen.de/~staehler/mpi_builds/mpi_netcdf_gcc$GFORTRAN_VERSION.tar.gz 
  - tar -xf mpi_netcdf_gcc$GFORTRAN_VERSION.tar.gz -C $HOME
  # Get and install OpenMPI
  # - ./TRAVIS/install_mpi.sh $TRAVIS_ROOT $MPI_IMPL $GFORTRAN_VERSION > LOG_OpenMPI.log
  # Get and install NetCDF4
  #- ./TRAVIS/install_netcdf.sh $TRAVIS_ROOT $GFORTRAN_VERSION > LOG_NetCDF4.log
  - export PATH="$TRAVIS_ROOT/bin:$PATH"
  - export PATH=${NETCDF_DIR}/bin:${PATH} 
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
  - sudo apt-get --yes --force-yes update -qq
  # install tmap dependencies
  - sudo apt-get install --yes libprotobuf-dev protobuf-compiler libv8-3.14-dev
  # install tmap dependencies; for 16.04 libjq-dev this ppa is needed:
  - sudo add-apt-repository -y ppa:opencpu/jq
  - sudo apt-get --yes --force-yes update -qq
  - sudo apt-get install libjq-dev
  # units/udunits2 dependency:
  - sudo apt-get install --yes libudunits2-dev
  # sf dependencies:
  - sudo apt-get install --yes libproj-dev libgeos-dev libgdal-dev
  # postgis source compile dependencies:
  - sudo apt-get --yes install libjson-c-dev postgresql-server-dev-9.6
  # install postgis from source:
  - wget http://download.osgeo.org/postgis/source/postgis-2.3.2.tar.gz
  - (mv postgis* /tmp; cd /tmp; tar xzf postgis-2.3.2.tar.gz)
  - (cd /tmp/postgis-2.3.2 ; ./configure; make; sudo make install)
  # create postgis databases:
  - sudo service postgresql restart
  - createdb postgis
  - psql -d postgis -c "CREATE EXTENSION postgis;"
  - psql -d postgis -c "GRANT CREATE ON DATABASE postgis TO travis"
  - createdb empty
  - psql -d empty -c "CREATE EXTENSION postgis;"

before_script:
  - "export DISPLAY=:99.0"
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
  
after_success:
  - dropdb postgis
  - createdb postgis
  - psql -d postgis -c "CREATE EXTENSION postgis;"
  - psql -d postgis -c "GRANT CREATE ON DATABASE postgis TO travis"